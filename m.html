<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashed Border Example</title>
    <style>
        .dashed-border {
            border: none;
            border-top: 1px dashed #000;
            /* Adjust color and width as needed */
        }
    </style>
</head>

<body>
    <p>Some text before the dashed border</p>
    <hr class="dashed-border">
    <p>Some text after the dashed border</p>
</body>

</html>
